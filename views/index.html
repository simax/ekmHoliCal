			<div id="main-navigation-menu" class="navbar navbar-fixed-top"></div>

	    <!-- Main template -->
			<script type="text/x-jquery-tmpl" id="tmpl-main-region">
				<div class="row">
					<h4 class="span3">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, uis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor

			<!-- User templates -->
			<script type="text/x-jquery-tmpl" id="tmpl-user-navigation">
				<div class="alert alert-info span3" style="margin-bottom: 60px;">
					Add a new user to the system <button id="create" type="button" class="btn btn-primary">Create Â»</button>  
				</div>
			</script>

			<script type="text/x-jquery-tmpl" id="tmpl-users-layout">
				<div>
					<div id="user-navigation-region"></div>
					<div id="user-list-region"></div>
				</div>	
			</script>

			<script type="text/x-jquery-tmpl" id="tmpl-user-grid-header">
				<thead><tr><th>First name</th><th>Last name</th><th>Email</th><th> </th><th> </th></tr></thead><tbody>
			</script>

			<script type="text/x-jquery-tmpl" id="tmpl-user-item">
				<td>${firstname}</td> 
				<td>${lastname}</td>
				<td>${email}</td>
				<td><button type="button" class="btn edit">Edit</button></td>
				<td>
					<button style="width:80px;" type="button" 
						
						class=
						{{if active}}	
							"active-status remove btn btn-primary"
						{{else}}
							"active-status remove btn btn-danger"
							{{/if}}		
						>

						{{if active }} 
							Active 
						{{else}} 
							Inactive 
						{{/if}}
					</button>
				</td>
			</script>

			<script type="text/x-jquery-tmpl" id="tmpl-user-maintenance">
				<div class="span8">
					<form id="user-create" class="form-horizontal">
						<fieldset>
							<legend>User</legend>

							<div class="control-group">			
								<label class="control-label" for="firstname">First name:</label>
								<div class="controls">
									<input name="firstname" id="firstname" type="text" data-bind="text firstname"/>
								</div>
							</div>	

							<div class="control-group">			
								<label class="control-label" for="lastname">Last name:</label>
								<div class="controls">
									<input id="lastname" type="text" />
								</div>
							</div>	

							<div class="control-group">			
								<label class="control-label" for="email">Email:</label>
								<div class="controls">
									<input id="email" class="span3" type="text" placeholder="EKM email address"/>
								</div>
							</div>	
							
							<div class="control-group">			
								<label class="control-label" for="entitlement">Entitlement:</label>
								<div class="controls">
									<input id="entitlement" class="span1" type="text" />
									<p class="help-block">Annual days holiday</p>
								</div>	
							</div>	
							
							<div class="control-group">			
								<label class="control-label" for="startdate">Start date:</label>
								<div class="controls">
									<input id="startdate" class="span2" type="text" />
								</div>
							</div>	

							<div class="control-group">			
								<label class="control-label" for="active">Active:</label>
								<div class="controls">
									<input id="active" type="checkbox" />
								</div>
							</div>	

							<div class="form-actions">			
								<button class="btn btn-primary" id="save-button" type="submit">Save</button>
								<button class="btn " id="cancel-button">Cancel</button>
							</div>	

						</fieldset>
					</form>
				</div>	
			</script>
						
			<!-- End of Users templates-->
